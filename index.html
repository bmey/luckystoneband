<html>

<head>
    <link href="https://fonts.cdnfonts.com/css/squealer" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/league-spartan" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/libre-baskerville" rel="stylesheet">
    <style>
        /* pallete https://coolors.co/3ca51e-e3b23c-edebd7-2a4b2e */
        :root {
            --primary: #3CA51E;
            --primaryRGB: 60, 165, 30;
        }

        .band-name {
            font-family: 'Squealer', sans-serif;
            text-transform: uppercase;
        }

        .heading {
            font-family: 'League Spartan', sans-serif;
        }

        body {
            font-family: 'League Spartan', sans-serif;
            align-items: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .hero-cutout {
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
            z-index: -1;
            letter-spacing: -1rem;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: max(min(38vw, 50vh), 20rem);
            line-height: max(min(35vw, 50vh), 18rem);
            mix-blend-mode: multiply;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            text-align: center;
            text-shadow:
                2px 2px 2px black,
                0px 0px 3rem var(--primary);
            margin: 1rem;
        }

        h2 {
            letter-spacing: 2px;
            font-size: 2rem;
        }

        main {
            width: 100%;
        }

        .banner {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .banner>img {
            position: absolute;
            object-fit: cover;
            height: 100%;
            width: 100%;
            z-index: -2;
            filter: grayscale(0.9) brightness(0.7);
        }

        .nav-container {
            background-color: rgba(0, 0, 0, 0.45);
            width: 100%;
            padding: 0rem;
            padding-bottom: 1rem;
            display: flex;
            flex-direction: column;
            margin-top: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            padding-bottom: 1rem;
        }

        nav>* {
            margin-left: 1.5rem;
            margin-right: 1.5rem;
        }

        .navlink {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1rem;
            padding: 0;
            text-decoration-color: rgba(var(--primaryRGB), 0.5);
            text-decoration-line: underline;
            text-decoration-thickness: 0.5px;
            text-underline-offset: 0.5rem;
            transition: all 0.3s ease;
        }

        .navlink:hover,
        .navlink:focus {
            color: white;
            font-size: 1.3rem;
            line-height: 1rem;
            text-decoration-color: rgba(var(--primaryRGB), 0.9);
        }
    </style>
</head>

<body>
    <main>
        <div class="banner">
            <img src="./IMG_5146.jpg" />
            <div class="band-name hero-cutout">Lucky Stone</div>
            <div class="nav-container">
                <h1 class="band-name">Lucky Stone</h1>
                <nav>
                    <button class="navlink" onclick="myScrollIntoView('Events')">Events</button>
                    <button class="navlink" onclick="myScrollIntoView('About')">About</button>
                    <button class="navlink" onclick="myScrollIntoView('Listen')">Listen</button>
                    <button class="navlink" onclick="myScrollIntoView('Follow')">Follow</button>
                </nav>
            </div>
        </div>
        <div>
            <h2 class="heading" id="Events">
                Events
            </h2>
            <div>

            </div>

            <h2 class="heading" id="About">
                About
            </h2>
            <h2 class="heading" id="Listen">
                Listen
            </h2>
            <h2 class="heading" id="Follow">
                Follow
            </h2>
            <div>
                <a href="https://www.facebook.com/luckystoneband">Facebook</a>
            </div>
        </div>
    </main>
    <script>
        function myScrollIntoView(id) {
            console.log("event", id);
            const element = document.getElementById(id);
            element.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>

</html>
